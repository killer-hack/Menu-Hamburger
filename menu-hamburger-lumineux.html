<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Hamburger Orange</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
    }

    header {
      background-color: #ff6600;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #ff6600;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: 0.3s;
      box-shadow: 0 0 5px #fff;
    }

    nav {
      background-color: #ff8533;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      display: none;
      flex-direction: column;
      box-shadow: 0 5px 10px rgba(255, 102, 0, 0.3);
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      border-bottom: 1px solid #ffa366;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #ff944d;
    }

    .menu-toggle:checked ~ nav {
      display: flex;
    }

    .menu-toggle:checked + label .hamburger span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle:checked + label .hamburger span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle:checked + label .hamburger span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon Site</h1>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <label for="menu-toggle">
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </label>
  </header>
  <nav>
    <a href="#">Accueil</a>
    <a href="#">Ã€ propos</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
