<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu Hamburger Glacé</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7ff, #cceeff);
      color: #003344;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 35px;
      height: 30px;
      cursor: pointer;
      z-index: 3;
    }

    .menu-toggle span {
      display: block;
      height: 4px;
      margin: 6px 0;
      background-color: #00ccff;
      transition: 0.4s;
      box-shadow: 0 0 8px #00ccff;
      border-radius: 2px;
    }

    #menu-checkbox {
      display: none;
    }

    nav {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: linear-gradient(to bottom, #99e6ff, #66d9ff);
      padding-top: 80px;
      transition: left 0.3s ease;
      box-shadow: 5px 0 15px rgba(0, 204, 255, 0.5);
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #00ccff;
    }

    nav ul li a {
      color: #003344;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffffff;
    }

    #menu-checkbox:checked ~ nav {
      left: 0;
    }

    #menu-checkbox:checked + .menu-toggle span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    #menu-checkbox:checked + .menu-toggle span:nth-child(2) {
      opacity: 0;
    }

    #menu-checkbox:checked + .menu-toggle span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 36px;
      color: #00ccff;
      text-shadow: 0 0 10px #00ccff;
    }
  </style>
</head>
<body>

  <input type="checkbox" id="menu-checkbox">
  <label for="menu-checkbox" class="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </label>

  <nav>
    <ul>
      <li><a href="#">Grotte de glace</a></li>
      <li><a href="#">Cristaux</a></li>
      <li><a href="#">Tempêtes</a></li>
      <li><a href="#">Évasion</a></li>
    </ul>
  </nav>

  <h1>Bienvenue dans le froid</h1>

</body>
</html>
